openapi: 3.0.0
info:
  title: Team API
  version: 1.0.0
  description: >
    This API allows you to explore and interact with information about teams, including their focus, fundamental team type, and ways to collaborate effectively.

  features:
    - üìä Team Metrics: Key performance indicators and success measures.
    - üó£Ô∏è Communication: Details on how to get in touch with the team.
    - üìö Documentation: Useful links and resources for deeper understanding.

servers:
  - url: https://bagg3rs.github.io/team-api/
    description: Production server

tags:
  - name: Team Overview
    description: Information about the team's purpose and capabilities.
  - name: Interfaces
    description: Details on how others can interact with the team.
  - name: Expectations
    description: What the team needs from others to succeed.
  - name: Metrics
    description: Key metrics and feedback loops.

paths:
  /team/overview:
    get:
      tags:
        - Team Overview
      summary: Get team mission and capabilities
      description: Retrieve information about the team's mission, focus, and unique capabilities.
      responses:
        '200':
          description: Successful response with team overview.
          content:
            application/json:
              schema:
                type: object
                properties:
                  mission:
                    type: string
                    example: "Enable product teams to ship features safely and rapidly through self-service platform capabilities."
                  team_type:
                    type: string
                    example: "Platform (Team Topologies)"
                    description: "Stream-aligned, Platform, Enabling, or Complicated-subsystem"
                  capabilities:
                    type: array
                    items:
                      type: string
                    example:
                      - "Self-service CI/CD pipelines (GitHub Actions, GitLab CI)"
                      - "Container orchestration (Kubernetes, ECS)"
                      - "Infrastructure as Code (Terraform, CloudFormation)"
                      - "Platform observability (Prometheus, Grafana, CloudWatch)"
                      - "Security scanning & compliance automation"
                      - "Developer environments & tooling"

  /team/interfaces:
    get:
      tags:
        - Interfaces
      summary: Get communication and collaboration details
      description: Retrieve details on how to interact with the team, including communication channels and collaboration processes.
      responses:
        '200':
          description: Successful response with interface details.
          content:
            application/json:
              schema:
                type: object
                properties:
                  communication_channels:
                    type: array
                    items:
                      type: object
                      properties:
                        type:
                          type: string
                        value:
                          type: string
                    example:
                      - type: "Slack"
                        value: "#platform-team (general queries), #platform-incidents (urgent)"
                      - type: "Email"
                        value: "platform-team@company.com"
                      - type: "Office Hours"
                        value: "Tuesdays 2-3pm GMT - drop-in support"
                      - type: "Documentation"
                        value: "https://docs.platform.company.com"
                  collaboration_process:
                    type: string
                    example: "For new platform features or integrations: create a GitHub issue with our template. For incidents: ping #platform-incidents. For general questions: #platform-team or office hours."
                  response_times:
                    type: object
                    properties:
                      urgent:
                        type: string
                        example: "< 1 hour during business hours"
                      standard:
                        type: string
                        example: "< 2 business days"

  /team/expectations:
    get:
      tags:
        - Expectations
      summary: Get expectations of other teams
      description: Retrieve the resources, dependencies, and commitments the team needs from others.
      responses:
        '200':
          description: Successful response with expectations.
          content:
            application/json:
              schema:
                type: object
                properties:
                  dependencies:
                    type: array
                    items:
                      type: object
                      properties:
                        team:
                          type: string
                        what:
                          type: string
                    example:
                      - team: "Security team"
                        what: "Security policy reviews for new services (2-day SLA)"
                      - team: "Cloud Ops"
                        what: "AWS account provisioning and IAM roles"
                      - team: "Product teams"
                        what: "Clear requirements and use cases for platform features"
                  what_we_provide:
                    type: string
                    example: "Self-service platform capabilities that reduce cognitive load on product teams. We handle infrastructure complexity so you can focus on product."
                  commitments:
                    type: object
                    properties:
                      uptime:
                        type: string
                        example: "99.9% uptime for core platform services"
                      support:
                        type: string
                        example: "Critical incidents: < 1 hour response. Standard requests: 2 business days"
                      documentation:
                        type: string
                        example: "Maintain up-to-date runbooks and onboarding guides"

  /team/metrics:
    get:
      tags:
        - Metrics
      summary: Get team performance metrics
      description: Retrieve the team's key performance indicators and feedback mechanisms.
      responses:
        '200':
          description: Successful response with metrics and feedback details.
          content:
            application/json:
              schema:
                type: object
                properties:
                  kpis:
                    type: array
                    items:
                      type: object
                      properties:
                        metric:
                          type: string
                        target:
                          type: string
                    example:
                      - metric: "Platform uptime"
                        target: "99.9%"
                      - metric: "Mean time to deploy (MTTR)"
                        target: "< 15 minutes"
                      - metric: "Deployment frequency"
                        target: "> 50 deploys/day across all teams"
                      - metric: "Lead time for platform changes"
                        target: "< 1 week"
                      - metric: "Developer satisfaction (NPS)"
                        target: "> 40"
                  feedback_mechanisms:
                    type: array
                    items:
                      type: string
                    example:
                      - "Quarterly developer satisfaction survey"
                      - "Monthly platform retrospectives with product team representatives"
                      - "Anonymous feedback form (always open)"
                      - "Incident post-mortems shared publicly"

components:
  schemas:
    Team:
      type: object
      properties:
        mission:
          type: string
          description: The team's mission statement.
        capabilities:
          type: array
          items:
            type: string
          description: The key services or products the team provides.
        communication_channels:
          type: array
          items:
            type: string
          description: Preferred methods of communication.
        dependencies:
          type: array
          items:
            type: string
          description: Dependencies and support needed from other teams.
        metrics:
          type: array
          items:
            type: string
          description: Key metrics to measure the team's success.

externalDocs:
  description: Learn more about the Team API approach
  url: https://github.com/TeamTopologies/Team-API-template#readme
